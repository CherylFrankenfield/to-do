<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
    <h1>My To Do List</h1>
    <em><h3>Don't forget to... </h3></em>
    <div class="row">
      <div class="col-md-12">
        <form id="newListForm">
          <label for="listNameOne"><h4>Task description:</h4></label>
          <input id="listNameOne" class="form-control" type="text">

          <div class="radio form-control">
            <h4>Category:</h4>
            <label>
              <input type="radio" name="category" value="home" checked>
              Home
            </label>
            <label>
              <input type="radio" name="category" value="school">
              School
            </label>
            <label>
              <input type="radio" name="category" value="work">
              Work
            </label>
            <label>
              <input type="radio" name="category" value="errands">
              Errands
            </label>

          </div>
          <button type="submit" class="btn btn-primary">Add my tasks!</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 output card bg-secondary">
        <h2>All of the Tasks!</h2>
        <form id="checkOff">
          <ul id="outputTask">
          </ul>
          <button type="submit" class="btn btn-secondary" name="button">Clear completed tasks</button>
        </form>
      </div>
    </div>


    </div>
  </body>
</html>
