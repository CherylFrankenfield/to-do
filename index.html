<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
    <h1>My To Do List</h1>
    <h3>Don't forget to... </h3>
    <div class="row">
      <div class="col-md-12">
        <form id="newListItem">
          <label for="listNameOne">Name of the Task</label>
          <input id="listNameOne" class="form-control" type="text">
          <label for="listNameTwo">Name of the Task</label>
          <input id="listNameTwo" class="form-control" type="text">
          <label for="listNameThree">Name of the Task</label>
          <input id="listNameThree" class="form-control" type="text">
          <button type="submit" class="btn btn-primary">Add my tasks!</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 card bg-secondary text-white">
        <h2>School work to-dos!</h2>
        <ul id="schoolTask">
        </ul>
      </div>
      <div class="col-md-3 card bg-secondary text-white">
        <h2>Professional to-dos!</h2>
        <ul id="workTask">
        </ul>
      </div>
      <div class="col-md-3 card bg-secondary text-white">
        <h2>Home front to-dos</h2>
        <ul id="homeTask">
        </ul>
      </div>
      <div class="col-md-3 card bg-secondary text-white">
        <h2>Random errands</h2>
        <ul id="errandsTask">
        </ul>
      </div>
    </div>


    </div>
  </body>
</html>
